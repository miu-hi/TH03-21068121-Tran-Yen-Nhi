<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card</title>
        <link rel="stylesheet" href="TH03.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
        
        <style>
        </style>
    </head>
<body>
    <div class="card">
        <div class="card_heart">
            <i class="bx bx-heart"></i>
        </div>
        <div class="card_cart">
            <i class="bx bx-cart-download"></i>
        </div>
        <div class="card_img">
            <img src="chuột.jpg" alt="">
        </div>
        <div class="card_title">
            Chuột Mini 
        </div>
        <div class="card_price"> 159.000Đ <a class="sale">330.000Đ</a></div>
            <div class="card_size">
            <h3 class="conect">Kết nối</h3>
                <span>Bluetooth</span>
                <span>Dây</span>
            </div>
            <div class="card_color">
                <h3 class="color">Color</h3>
                <span class="card_color_grey" title="grey"></span>
                <span class="card_color_white" title="white"></span>
                <span class="card_color_black" title="black"></span>
                <span class="card_color_green" title="green"></span>
                <span class="card_color_pink" title="pinl"></span>
                
            </div>
            <div class="card_action">
                <button> Mua ngay </button>
                <button> Thêm vào giỏ </button>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/boxicons.min.js"></script>
</body>
</html>
